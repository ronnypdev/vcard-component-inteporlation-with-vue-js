<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.1/css/bulma.css">
  <link rel="stylesheet" href="app.css">
  <title>Vuejs Interpolation</title>
</head>
<body>

  <div id="app">

    <div class="container">
      <div class="card card-sm is-medium">
         <div class="card-image">
           <figure class="image is-4by3">
             <img src="https://i.pinimg.com/originals/c2/89/e6/c289e6dfaaf21b5d0eecb83e33c860a6.jpg" alt="Placeholder image">
           </figure>
         </div>
         <div class="card-content">
           <div class="media">
             <div class="media-left">
               <figure class="image is-48x48">
                 <img src="http://photos.motogp.com/2016/09/05/vinales_dechara_2016_t_1024.middle.jpg" alt="Placeholder image">
               </figure>
             </div>
             <div class="media-content">
               <p class="title is-4">{{name}}</p>
               <p class="subtitle is-6">@{{username}}</p>
             </div>
           </div>

           <div class="content">
             {{content}} <a>@{{username}}</a>.
             <a href="#">#{{css}}</a> <a href="#">#{{rwd}}</a>
             <br>
             <time datetime="2016-1-1">{{time}}</time>
           </div>
         </div>
     </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.11/vue.js" charset="utf-8"></script>
  <script src="app.js" charset="utf-8"></script>
</body>
</html>
